<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClearShield – Permanent Data Removal from 100+ Sites</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0a0a0a; }
    .gradient-text { background: linear-gradient(90deg, #f4c24d, #ff8c42); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .scan-glow { box-shadow: 0 0 30px rgba(244, 194, 77, 0.4); }
    .erase-glow { box-shadow: 0 0 30px rgba(239, 68, 68, 0.5); }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="border-b border-white/10 backdrop-blur-lg bg-black/50 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold gradient-text">ClearShield</h1>
      <div class="flex items-center gap-2 text-xs text-gray-400">
        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
        2,847 people removed this month
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="flex-1 flex items-center justify-center px-6 py-16">
    <div class="max-w-2xl w-full">
      <div class="text-center mb-10">
        <h2 class="text-5xl font-black mb-4">Your Data Is Exposed on <span class="gradient-text">100+ Sites</span></h2>
        <p class="text-xl text-gray-300">We find it. We remove it. Permanently.</p>
      </div>

      <div class="bg-gradient-to-br from-zinc-900/90 to-black/90 border border-amber-800/30 rounded-2xl p-10 backdrop-blur-xl scan-glow">
        <div class="mb-8">
          <input id="query" type="text" placeholder="Enter your email or phone number..." 
                 class="w-full px-6 py-5 rounded-xl bg-black/60 border border-white/20 text-lg focus:outline-none focus:border-amber-500 transition">
        </div>

        <div class="grid md:grid-cols-2 gap-6">
          <button onclick="scan()" class="group relative overflow-hidden rounded-xl bg-gradient-to-r from-amber-500 to-orange-600 text-black font-bold text-xl py-6 transition transform hover:scale-105 hover:shadow-2xl">
            <span class="relative z-10">Scan My Data – 9 USDT</span>
            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition"></div>
          </button>

          <button onclick="erase()" class="group relative overflow-hidden rounded-xl bg-gradient-to-r from-red-600 to-rose-700 font-bold text-xl py-6 transition transform hover:scale-105 hover:shadow-2xl erase-glow">
            <span class="relative z-10">Erase Everything – 29 USDT</span>
          </button>
        </div>

        <div class="mt-8 text-center text-gray-400 text-sm">
          <p>✓ Manual removal by experts • 48-hour detailed report • Zero logs</p>
          <p class="mt-3">Secured by TRC20 • Powered by Tron Network</p>
        </div>
      </div>

      <div class="mt-12 grid grid-cols-3 gap-6 text-center">
        <div class="bg-white/5 rounded-xl p-6 backdrop-blur">
          <div class="text-4xl font-black gradient-text">100+</div>
          <div class="text-gray-400">Data Brokers</div>
        </div>
        <div class="bg-white/5 rounded-xl p-6 backdrop-blur">
          <div class="text-4xl font-black gradient-text">48h</div>
          <div class="text-gray-400">Full Report</div>
        </div>
        <div class="bg-white/5 rounded-xl p-6 backdrop-blur">
          <div class="text-4xl font-black gradient-text">100%</div>
          <div class="text-gray-400">Permanent Removal</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Results Area -->
  <div id="status" class="hidden max-w-2xl mx-auto px-6 py-8"></div>
  <div id="results" class="hidden max-w-4xl mx-auto px-6 pb-20"></div>

  <!-- Same script as before (no change needed) -->
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5/dist/TronWeb.js"></script>
  <script>
    const USDT_CONTRACT = 'TR7NHqjeKQxGTCuuQdCA3f2Y2Y8pSQ9e6';
    let WALLET = '';
    fetch('/config').then(r => r.json()).then(d => WALLET = d.wallet);

    async function ensureTron() {
      if (!window.tronWeb) throw new Error('TronLink required');
      for (let i = 0; i < 50; i++) { if (window.tronWeb.ready) return window.tronWeb; await new Promise(r => setTimeout(r, 200)); }
      throw new Error('TronLink not ready');
    }

    async function pay(amount) {
      if (!WALLET) throw new Error('Wallet not loaded');
      const tronWeb = await ensureTron();
      const contract = await tronWeb.contract().at(USDT_CONTRACT);
      return await contract.transfer(WALLET, amount * 1000000).send({ feeLimit: 40_000_000 });
    }

    async function submit(type, amount) {
      const q = document.getElementById('query').value.trim();
      if (!q) return alert('Please enter your email or phone');
      if (!confirm(`Send ${amount} USDT (TRC20) to ${type} your data?`)) return;

      document.getElementById('status').innerHTML = `<div class="text-center py-10"><p class="text-xl">Waiting for TronLink confirmation...</p></div>`;
      document.getElementById('status').classList.remove('hidden');

      try {
        const txId = await pay(amount);
        const res = await fetch('/confirm-payment', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({txId, type, query: q}) });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('status').innerHTML = '<p class="text-green-400 text-center text-2xl">Payment confirmed! Processing your request...</p>';
          poll(q);
        }
      } catch (err) {
        document.getElementById('status').innerHTML = `<p class="text-red-400 text-center">Error: ${err.message}</p>`;
      }
    }

    function scan() { submit('scan', 9); }
    function erase() { submit('erase', 29); }

    function poll(query) {
      const interval = setInterval(async () => {
        const res = await fetch('/jobs');
        const jobs = await res.json();
        const job = jobs.find(j => j.query === query && j.status === 'done');
        if (job) {
          clearInterval(interval);
          document.getElementById('status').classList.add('hidden');
          document.getElementById('results').innerHTML = job.result.scan ? 
            `<div class="text-center"><h3 class="text-4xl font-bold gradient-text mb-8">Found on ${job.result.scan.length} Sites</h3><div class="grid md:grid-cols-2 gap-6">${job.result.scan.map(s => `<div class="bg-white/5 p-6 rounded-xl border border-amber-800/30"><strong class="text-xl">${s.name}</strong><br><a href="${s.url}" target="_blank" class="text-amber-400 text-sm">${s.url}</a></div>`).join('')}</div></div>` :
            `<div class="text-center text-3xl text-green-400">All removal requests submitted!<br>You will receive a full report in 48 hours.</div>`;
          document.getElementById('results').classList.remove('hidden');
        }
      }, 3000);
    }
  </script>
</body>
</html>
