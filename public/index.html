<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClearShield – Remove Your Data Permanently</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background:#000; color:white; }
    .glow { box-shadow: 0 0 40px rgba(251,191,36,0.3); }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="border-b border-white/10 bg-black/80 backdrop-blur-lg fixed w-full top-0 z-50">
    <div class="max-w-5xl mx-auto px-6 py-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-tight">ClearShield</h1>
      <div class="text-sm text-gray-400 flex items-center gap-2">
        <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
        Secure • No logs • TRC20
      </div>
    </div>
  </header>

  <!-- Hero -->
  <main class="flex-1 flex items-center justify-center px-6 pt-32 pb-20">
    <div class="max-w-2xl w-full text-center space-y-12">

      <div>
        <h2 class="text-5xl md:text-6xl font-extrabold leading-tight">
          Your Personal Data Is<br>
          <span class="text-amber-500">Publicly Exposed</span> on 100+ Sites
        </h2>
        <p class="mt-6 text-xl text-gray-400">
          We remove it permanently. Manually • Guaranteed • 48h report
        </p>
      </div>

      <div class="space-y-6">
        <input type="text" id="query" placeholder="Enter your email or phone number" 
               class="w-full px-8 py-5 text-lg bg-white/5 border border-white/10 rounded-2xl focus:outline-none focus:border-amber-500/50 transition">

        <button onclick="scan()" 
                class="w-full py-7 text-2xl font-bold text-black bg-gradient-to-r from-amber-400 to-amber-600 rounded-2xl glow hover:glow transition transform hover:scale-105 active:scale-100">
          Scan My Data – 9 USDT
        </button>

        <button onclick="erase()" 
                class="w-full py-7 text-2xl font-bold bg-gradient-to-r from-rose-600 to-red-700 rounded-2xl hover:shadow-2xl hover:shadow-red-900/30 transition transform hover:scale-105">
          Remove Everything – 29 USDT
        </button>
      </div>

      <div class="flex justify-center gap-12 text-gray-500 text-sm">
        <div class="text-center">
          <div class="text-3xl font-bold text-amber-500">100+</div>
          <div>Data Brokers</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold text-amber-500">48h</div>
          <div>Full Report</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold text-amber-500">100%</div>
          <div>Permanent</div>
        </div>
      </div>

    </div>
  </main>

  <!-- Status & Results -->
  <div id="status" class="hidden text-center py-20 text-2xl"></div>
  <div id="results" class="hidden max-w-4xl mx-auto px-6 pb-32"></div>

  <!-- Script (بدون تغییر – کاملاً کار می‌کنه) -->
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5/dist/TronWeb.js"></script>
  <script>
    const USDT = 'TR7NHqjeKQxGTCuuQdCA3f2Y2Y8pSQ9e6';
    let WALLET = '';
    fetch('/config').then(r=>r.json()).then(d=>WALLET=d.wallet);

    async function pay(amount){ 
      if(!window.tronWeb?.ready) return alert("Unlock TronLink first");
      if(!WALLET) return alert("Wallet loading...");
      const c = await window.tronWeb.contract().at(USDT);
      return c.transfer(WALLET, amount*1000000).send({feeLimit:40000000});
    }

    async function go(type, price){
      const q = document.getElementById('query').value.trim();
      if(!q) return alert("Enter email/phone");
      if(!confirm(`Pay ${price} USDT to ${type === 'scan' ? 'scan' : 'remove all'} your data?`)) return;
      document.getElementById('status').innerHTML = '<p class="text-amber-400">Waiting for payment...</p>';
      document.getElementById('status').classList.remove('hidden');
      try {
        const tx = await pay(price);
        await fetch('/confirm-payment', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({txId:tx, type, query:q})});
        document.getElementById('status').innerHTML = '<p class="text-green-400 text-3xl">Payment received! Processing...</p>';
        setTimeout(()=>location.reload(), 4000);
      } catch(e){ document.getElementById('status').innerHTML = `<p class="text-red-400">${e.message}</p>`; }
    }
    function scan(){ go('scan',9); }
    function erase(){ go('erase',29); }
  </script>
</body>
</html>
