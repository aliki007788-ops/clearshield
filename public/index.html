<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClearShield – Remove Your Personal Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; background: #000; color: #fff; }
    .btn-glow { box-shadow: 0 0 60px rgba(251, 146, 60, 0.4); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="max-w-2xl w-full text-center space-y-16">

    <!-- عنوان اصلی -->
    <div class="space-y-6">
      <h1 class="text-6xl md:text-7xl font-black">
        Your Data Is<br>
        <span class="text-orange-500">Exposed</span>
      </h1>
      <p class="text-2xl text-gray-400 font-medium">
        Remove it from 100+ sites. Permanently.
      </p>
    </div>

    <!-- باکس اصلی -->
    <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-12 space-y-10">

      <input type="text" id="query" placeholder="Email or phone number" 
             class="w-full px-8 py-6 text-xl bg-white/10 border border-white/20 rounded-2xl focus:outline-none focus:border-orange-500/50 transition">

      <!-- دکمه اصلی بزرگ و جذاب -->
      <button onclick="scan()" 
              class="w-full py-8 text-3xl font-bold text-black bg-gradient-to-r from-orange-400 to-orange-600 rounded-2xl btn-glow hover:shadow-2xl hover:shadow-orange-900/40 transform hover:scale-105 transition duration-300">
        Scan My Data – 9 USDT (TRC20)
      </button>

      <div class="text-gray-500 space-y-2 text-lg">
        <p>✓ Manual removal by experts</p>
        <p>✓ Full report in 48 hours</p>
        <p>✓ 100% permanent • Zero logs</p>
      </div>

      <!-- دکمه دوم (کوچک‌تر) -->
      <button onclick="erase()" class="w-full py-5 text-xl font-semibold bg-red-600/20 border border-red-500/50 rounded-2xl hover:bg-red-600/30 transition">
        Or remove everything – 29 USDT
      </button>
    </div>

    <!-- آمار -->
    <div class="flex justify-center gap-16 text-gray-400">
      <div><div class="text-4xl font-bold text-orange-500">100+</div><div class="text-sm">Sites</div></div>
      <div><div class="text-4xl font-bold text-orange-500">48h</div><div class="text-sm">Report</div></div>
      <div><div class="text-4xl font-bold text-orange-500">100%</div><div class="text-sm">Success</div></div>
    </div>
  </div>

  <!-- اسکریپت پرداخت (همون قبلی، کاملاً کار می‌کنه) -->
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5/dist/TronWeb.js"></script>
  <script>
    let WALLET = '';
    fetch('/config').then(r=>r.json()).then(d=>WALLET=d.wallet);
    async function pay(a){if(!window.tronWeb?.ready)return alert("Unlock TronLink");const c=await window.tronWeb.contract().at("TR7NHqjeKQxGTCuuQdCA3f2Y2Y8pSQ9e6");return c.transfer(WALLET,a*1000000).send({feeLimit:40000000});}
    async function go(t,p){const q=document.getElementById('query').value.trim();if(!q)return alert("Enter email/phone");if(!confirm(`Pay ${p} USDT?`))return;try{await pay(p);await fetch('/confirm-payment',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({txId:'pending',type:t,query:q})});alert("Payment successful! Processing your request...");setTimeout(()=>location.reload(),3000);}catch(e){alert("Error: "+e.message);}}
    function scan(){go('scan',9);} function erase(){go('erase',29);}
  </script>
</body>
</html>
